<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="imp-main">
    <h2>Stop Watch</h2>
    <div class="headings">
        <h1 id="min">00 :</h1>
        <h1 id="sec">00 :</h1>
        <h1 id="msec">00 </h1>
    </div>
    
    
    <div class="buttons">
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="end" onclick="end()">Restart</button>    
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
